<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>body,div,span,input,b,*{font:13px/1.6em Zawgyi-One,Arial,Verdana,Sans-Serif;}b{color:#000;background-color:#ffffaa;}input{border:#000 solid 1px;}</style>
<link rel="stylesheet" href="css/hash.css" type="text/css">
</head>
<body onload='loadjs("ajax lib lookup burglish burmese",function(){lookup(4,"Preloading Suggest Data..");})'>
<div style="width:100%;position:absolute;top:0;left:0;">
	<div style="top:5%;left:5%;text-align:center;">
		<br><span>Light Burmese Dictionary</span><br><br>
		<div><textarea id="item" onkeydown="return lookupevent(event);" rows="1" style="width:300px;height:25px;border: 1px solid #555;padding: 1px 2px 1px 2px;overflow:hidden;"></textarea></div>
		<input type="checkbox" onclick='_o[_o.x]._suggest=this.checked;_hide("itemdrop",this.checked)' id="useSuggest" checked>Word Suggestion</input>
		<br><input type="button" value="Look up Word"  onclick="lookup(1)"/>&nbsp;
		<input type="button" value="Look up List"  onclick="lookup(2)"/>&nbsp;
		<input type="button" value="Random Word"  onclick="lookup(3)"/>&nbsp;
		<br><br>
		<div id="result" style="text-align:justify;left:5%;width:90%;margin-left:15px;"></div>
	</div>
</div>
<script src="js/basic.js" type="text/javascript"></script>
</body>
</html>
