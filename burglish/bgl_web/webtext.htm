<script>
function letters() {
	html="<table><tr>";
	//Intialize The Row Check Counter
	row_chk=0;
	
	//Start The Looping
	for(i = 0; i < keys.length; i++) {
		
		j=keys[i];
		
		// 1 row 16 button
		if(row_chk==16)
		{
			html+='</tr><tr>';
			//Restart The Counter
			row_chk=0;
		}
		html+='<td><input style="font-family:Zawgyi-one;width:30px" type="button" class="mainoption" style="width: 25px;" value="' + j + '"  onClick="javascript:insertspc(\''+j+'\')" \/><\/td>';
		//Check For The Row
		row_chk++;
	}
	html+="<\/tr><\/table>";
	_id("letterstag").innerHTML=html;
	
	initTextarea({id: "subj", toburmese : true, self:true , _bmenu:false, bbcode:false, rows:18, shversion:false});
}
</script>
